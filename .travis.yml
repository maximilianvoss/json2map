language: c

sudo: required

compiler:
  - gcc

before_script:
  - mkdir /tmp/csafestring
  - wget https://github.com/maximilianvoss/csafestring/archive/v1.4.tar.gz -O /tmp/csafestring/csafestring.tar.gz
  - cd /tmp/csafestring
  - ls -al
  - tar -xvzf csafestring.tar.gz
  - ls -al
  - cmake -G "Unix Makefiles" && sudo make install 
  
script:
  - cmake -G "Unix Makefiles" && make