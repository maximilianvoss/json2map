language: c

sudo: required

compiler:
  - gcc

before_script:
  - wget https://github.com/maximilianvoss/csafestring/archive/v1.4.tar.gz -O /tmp/csafestring.tar.gz
  - cd /tmp
  - tar -xvzf csafestring.tar.gz
  - cd csafestring-1.4
  - cmake -G "Unix Makefiles" && sudo make install 
  
script:
  - cmake -G "Unix Makefiles" && make